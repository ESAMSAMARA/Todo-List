<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <input type="submit" class="add" id="delete" value="Delete All Tasks" />
        <input
          type="text"
          name="input"
          id="input"
          placeholder="Enter Your Task"
        />
        <input type="submit" class="add" id="add" value="Add Task" />
      </div>
      <div class="tasks"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
